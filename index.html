<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal Website of Lee Scott">
    <title>Lee Scott</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-bottom: 20px;
        }

        header h1 {
            margin: 0;
            font-size: 2.2rem;
        }

        header h2 {
            margin: 0;
            font-size: 1.2rem;
            color: #777;
        }

        p {
            text-align: center;
            max-width: 600px;
            margin: 20px auto;
            line-height: 1.6;
        }

        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .buttons a {
            text-decoration: none;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            transition: background-color 0.3s ease;
        }

        .buttons .cv {
            background-color: #0077b5; /* LinkedIn blue */
        }

        .buttons .cv:hover {
            background-color: #005582;
        }

        .buttons .contact {
            background-color: #333;
        }

        .buttons .contact:hover {
            background-color: #555;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            color: #777;
        }

        footer a {
            color: #777;
            text-decoration: none;
            margin: 0 5px;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <img src="path/to/your-profile.jpg" alt="Profile Image">
        <h1>Lee Scott</h1>
    </header>
    <div class="buttons">
        <a href="path/to/your-cv.pdf" class="cv" target="_blank">View CV</a>
        <a href="mailto:contact@lee-scott.com" class="contact">Contact Me</a>
    </div>
    <footer>
        <p>&copy; 2024 Lee Scott. All rights reserved.</p>
        <p>
            <a href="https://github.com/leescxtt" target="_blank">GitHub</a> |
            <a href="https://www.linkedin.com/in/leewscott" target="_blank">LinkedIn</a> |
        </p>
    </footer>
</body>
</html>
